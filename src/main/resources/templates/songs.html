<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>songs</title>
</head>
<body>
<h2>Add New Song</h2>
<form  th:action="@{/addSong}" method="post">
    <p>Song Title: <input type="text" field="{title}" name="title"/></p>
    <p>Song Length <input type="text" field="{length}" name="length"/></p>
    <p>Song Track Number: <input type="text" field="{trackNumber}" name="trackNumber"/></p>
    <p>Album id: <input type="text" field="{id}" name="id"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<h2>Songs</h2>
<div th:each="song :${songs}">
    <p>Song Title: <span th:text="${song.title}"></span></p>
<!--    <p>Album: <span th:text="${song.songAlbum.title}" ></span></p>-->
    <p>length: <span th:text="${song.length}"></span></p>
    <p>trackNumber: <span th:text="${song.trackNumber}"></span></p>
    <p>-----------</p>
</div>

</body>
</html>
